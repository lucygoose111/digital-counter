<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />

    <title>Number counter</title>
  </head>

  <div id="settings">
    Choose font:
    <select id="font-select">
      <option id="arial" style="font-family: Arial">Arial</option>
      <option id="highway-gothic" style="font-family: Highway-Gothic">
        Highway Gothic
      </option>
      <option id="highway-gothic-wide" style="font-family: Highway-Gothic-Wide">
        Highway Gothic Wide
      </option>
      <option id="roadgeek-2005" style="font-family: Roadgeek-2005">
        Roadgeek 2005
      </option>
      <option id="mittelschrift" style="font-family: Mittelschrift">
        Mittelschrift
      </option>
      <option id="interstate-cond" style="font-family: Interstate-Condensed">
        Interstate Condensed
      </option>

      <option id="digital" style="font-family: Digital;">Digital</option>
    </select>
    Choose automatic count speed:
    <input type="text" id="auto-count-speed" value="500" maxlength="6" />
  </div>

  <body>
    <div id="counter-bg">
      <input type="text" id="counter" maxlength="7" />
    </div>

    <div id="pad">
      <div class="number-row-1">
        <button id="btn-1" class="num-button" onclick="changeNumber('1')">
          1
        </button>
        <button id="btn-2" class="num-button" onclick="changeNumber('2')">
          2
        </button>
        <button id="btn-3" class="num-button" onclick="changeNumber('3')">
          3
        </button>
      </div>

      <div class="number-row-2">
        <button id="btn-4" class="num-button" onclick="changeNumber('4')">
          4
        </button>
        <button id="btn-5" class="num-button" onclick="changeNumber('5')">
          5
        </button>
        <button id="btn-6" class="num-button" onclick="changeNumber('6')">
          6
        </button>
      </div>

      <div class="number-row-3">
        <button id="btn-7" class="num-button" onclick="changeNumber('7')">
          7
        </button>
        <button id="btn-8" class="num-button" onclick="changeNumber('8')">
          8
        </button>
        <button id="btn-9" class="num-button" onclick="changeNumber('9')">
          9
        </button>
      </div>

      <div class="number-row-4">
        <button id="btn-0" class="num-button" onclick="changeNumber('0')">
          0
        </button>
      </div>
    </div>
    <div id="btn-count-con" style="display: flex">
      <button id="count-up">Count up</button>
      <button id="count-down">Count down</button>
      <button id="clear">Clear</button>
      <button id="auto-count-up">Auto count up</button>
      <button id="auto-count-down">Auto count down</button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
