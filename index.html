<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Number counter</title>
        
    </head>

    <body>
        
        <div id="counter-bg">

            <input type="text" id="counter"value='0' maxlength="6">

        </div>

        <div id="pad">

            <div class="number-row-1">

                <button id="btn-1" class="num-button" onclick="changeNumber('1')">1</button>
                <button id="btn-2" class="num-button" onclick="changeNumber('2')">2</button>
                <button id="btn-3" class="num-button" onclick="changeNumber('3')">3</button>

            </div>

            <div class="number-row-2">

                <button id="btn-4" class="num-button" onclick="changeNumber('4')">4</button>
                <button id="btn-5" class="num-button" onclick="changeNumber('5')">5</button>
                <button id="btn-6" class="num-button" onclick="changeNumber('6')">6</button>
            
            </div>

            <div class="number-row-3">

                <button id="btn-7" class="num-button" onclick="changeNumber('7')">7</button>
                <button id="btn-8" class="num-button" onclick="changeNumber('8')">8</button>
                <button id="btn-9" class="num-button" onclick="changeNumber('9')">9</button>

            </div>

            <div class="number-row-4">

                <button id="btn-0" class="num-button" onclick="changeNumber('0')">0</button>

            </div>
            
            <button id="count-up">Count up</button>
            <button id="count-down">Count down</button>
            <button id="clear">Clear</button>

        </div>

        <script src="assets/js/main.js"></script>

    </body>

</html>
